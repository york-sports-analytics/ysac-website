<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="800" height="600" fill="#1a1a1a"/>

  <!-- Subtle gradient overlay -->
  <rect width="800" height="600" fill="url(#grad)" opacity="0.3"/>

  <!-- Center icon - Image symbol -->
  <g transform="translate(300, 200)">
    <!-- Mountain/landscape icon -->
    <path d="M50 150 L100 80 L150 120 L200 50 L200 150 Z" fill="#2a2a2a" stroke="#3a3a3a" stroke-width="2"/>
    <circle cx="180" cy="80" r="20" fill="#2a2a2a" stroke="#3a3a3a" stroke-width="2"/>

    <!-- Frame -->
    <rect x="30" y="40" width="190" height="130" fill="none" stroke="#2a2a2a" stroke-width="3" rx="4"/>
  </g>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8c5cff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
